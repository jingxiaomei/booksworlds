<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎</title>
    <link href="/static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="/static/js/jquery-3.1.2.min.js"></script>
    <script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/login/login.css" charset="UTF-8">
</head>
<body>
<div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">欢 迎 登 录</h3>
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="帐号" id="username" name="username" autofocus="autofocus" maxlength="11"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="密码" id="password" name="password" maxlength="20"/>
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" value="1"/>记住我
                    </label>
                </div>
                <div class="form-group col-md-offset-9">
                    <button type="submit" class="btn btn-success pull-login" name="submit">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<link  href="/static/lib/toastr/build/toastr.css" rel="stylesheet" />
<script src="/static/lib/toastr/build/toastr.min.js"></script>
<script src="/static/js/login/login.js"></script>
